project:
  type: website
  output-dir: _site

# Metadata shared by all documents
date: last-modified
date-format: long
date-modified: last-modified
copyright: University of Edinburgh, 2025
license: CC BY
bibliography: references.bib
csl: apa.csl

# Format config shared by all documents
number-sections: true
number-depth: 4
tbl-cap-location: bottom
toc: true
toc-depth: 4
format:
  html:
    code-annotations: hover
    code-overflow: wrap
    embed-resources: true
    highlight-style: github
    html-math-method: mathjax
    repo-actions: source
    toc-location: right
    theme:
      light: flatly
      dark: darkly

# Website config
website:
  title: Student Experiences and Perspectives on Learning to Code in 2024

  navbar:
    #logo: logo.png
    left:
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: "https://github.com/seapolc-2024/seapolc-2024.github.io"
        target: _blank
      - text: |
          {{< iconify simple-icons:zenodo size=huge >}}
        aria-label: Zenodo
        href: "https://doi.org/10.5281/zenodo.xxxxxxxx"
        target: _blank

  #favicon: /logos/biodt_circle.png
  site-url: https://seapolc-2024.github.io
  repo-url: https://github.com/seapolc-2024/seapolc-2024.github.io
  
# Re-compute only when source changes
execute:
  freeze: auto

# Source author and citation info from these files
metadata-files:
  - authors.yml
  #- citation.yml
